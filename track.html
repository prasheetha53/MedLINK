<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracking | MedLINK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>
    <nav> 
    <div class="logo">MedLINK</div> 
        <div class="nav-items"> <a href="index.html">Home</a> <a href="services.html">Services</a> <a href="track.html">Track</a> <a href="about.html">About</a> 
    </div> 
</nav>
        
    <section class="health-tracking-container">
        <div class="health-tracking-illustration">
            <img src="C:\Users\Prasheetha\OneDrive\Desktop\MedLINK\Rheumatology-amico.svg" alt="Health tracking illustration">
        </div>
        <div class="health-tracking-content">
            <h1>Enter Your Health Logs</h1>
            <p>Your Data Our Responsibility</p>

            <form class="health-tracking-form">
                <div class="form-field">
                    <label for="weight">Enter Weight</label>
                    <input type="number" id="weight" name="weight" step="0.1" placeholder="Enter weight in kg">
                </div>
                <div class="form-field">
                    <label for="height">Enter Height</label>
                    <input type="number" id="height" name="height" step="0.1" placeholder="Enter height in cm">
                </div>
                <div class="form-field">
                    <label for="blood-pressure">Enter Blood pressure</label>
                    <input type="text" id="blood-pressure" name="blood-pressure" placeholder="Enter blood pressure in mmHg">
                </div>
                <div class="form-field">
                    <label for="blood-sugar">Enter Blood Sugar (mmol/L)</label>
                    <input type="number" id="blood-sugar" name="blood-sugar" step="0.1" placeholder="Enter blood sugar level">
                </div>
                <div class="form-field">
                    <label for="heart-rate">Enter Heart rate</label>
                    <input type="number" id="heart-rate" name="heart-rate" step="1" placeholder="Enter heart rate per minute">
                </div>
                <div class="form-field">
                    <label for="exercise-hours">Enter Exercise Hours</label>
                    <input type="number" id="exercise-hours" name="exercise-hours" step="0.1" placeholder="Enter exercise hours per day">
                </div>
                <div class="form-field">
                    <label for="sleep-data">Enter Sleep data</label>
                    <input type="text" id="sleep-data" name="sleep-data" placeholder="Enter sleep data in hours">
                </div>
                <div class="form-field">
                    <label for="allergies">Enter Allergies</label>
                    <input type="text" id="allergies" name="allergies" placeholder="Enter any allergies">
                </div>
                <div class="form-field">
                    <label for="chronic-conditions">Enter Chronic conditions (if any)</label>
                    <input type="text" id="chronic-conditions" name="chronic-conditions" placeholder="Enter any chronic conditions">
                </div>
                <div class="form-field">
                    <label for="surgical-history">Enter Surgical History</label>
                    <input type="text" id="surgical-history" name="surgical-history" placeholder="Enter surgical history">
                </div>
                <div class="form-field">
                    <label for="medications-list">Enter Medications List (current and past)</label>
                    <input type="text" id="medications-list" name="medications-list" placeholder="Enter medications list">
                </div>
                <div class="form-field">
                    <label for="body-fat">Enter Body fat %</label>
                    <input type="number" id="body-fat" name="body-fat" step="0.1" placeholder="Enter body fat %">
                </div>
                <div class="form-field">
                    <label for="muscle-mass">Enter Muscle Mass %</label>
                    <input type="number" id="muscle-mass" name="muscle-mass" step="0.1" placeholder="Enter muscle mass %">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
